        function nueve() {

        }
        function diez() {
            let valor = parseInt(prompt('Ingresa hasta que numero deseas sumar'))
            let contador = 1;
            let suma = 0;
            while (contador <= valor) {
                suma += contador;
                contador += 1;
            }
            document.write(`La suma es ${suma} <br>`);
            document.write('<br><a href="practicas.html">regresar</a>')
        }
        function once() {
            let opc = 0
            let n1, n2, r;

            do {
                opc = parseInt(prompt('Seleccione una opcion: \n1.- Suma \n2.- Resta \n3.-Multiplicacion \n4.-Division'))
                switch (opc) {
                    case 1:
                        n1 = parseInt(prompt('Ingresa el primer numero:'))

        }
